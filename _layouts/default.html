<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.title != '' %}
    <title>{{ page.title }} - craigcottingham.github.com</title>
    {% else %}
    <title>craigcottingham.github.com</title>
    {% endif %}
    <link rel="stylesheet" href="/stylesheets/master.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" />
    <script src="http://www.google.com/jsapi" type="text/javascript" />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="column">
          <div class="logo">
            <a href="/"><img src="/images/logo.png" alt="github/CraigCottingham" /></a>
          </div>
          <div class="linkbar">
            <ul>
              <li><a href="http://github.com/CraigCottingham/">github</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="column">
          {{ content }}
        </div>
      </div>
      <div id="footer">
        <div class="column">
          <div id="info">
            <div id="links">
            </div>
            <div id="fineprint">
              &copy; 2010-2011 Craig S. Cottingham. All rights reserved.
              Hosted at <a href="http://github.com/">Github</a>.
              Powered by <a href="https://github.com/mojombo/jekyll/">Jekyll</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
